<script type="text/javascript">
$(document).ready(function() {
$('#AjaxLoadPage').load('php/contentgrab.php #container', function(){
			//Links behave as external to mobile site
			$('#container a').attr("data-ajax","false");
			//Set cookie so visitor does not redirect back
			$('#container a').click(function() {    
				document.cookie='nomobileplease=true;path=/';
				}); 
			//Change source of images since ajax load will not match original
			$('#container img').each(function() {    
				var origSrc = $(this).attr("src");
				if (!origSrc.indexOf("http") == 0) {
					$(this).attr("src",'http://www.stpete.org/' + origSrc);
				};
				}); 

			//Change relative internal links
			$('#container a:not([href^=http])').each(function() {    
				var origHref = $(this).attr("href");
				//if (!origHref.indexOf("http") == 0) {
					$(this).attr("href",'http://www.stpete.org/' + origHref);
				//};
				}); 
			});

	});
</script>
