<!--this, AjaxLoadPage2, gets the 2013 page from the regular site -->
<script type="text/javascript">
$('#news').live('pageinit',function(event){
	$('#AjaxLoadPage2').load('php/ajaxGrab.php?articleUrl=http://www.stpete.org/news/2013/index.asp', function(){
	
			//Links behave as external to mobile site
			$('#AjaxLoadPage2 a').attr("data-ajax","false");
			//Set cookie so visitor does not redirect back
			$('#AjaxLoadPage2 a').click(function() {    
				document.cookie='nomobileplease=true;path=/';
				}); 
			//Change source of images since ajax load will not match original
			$('#AjaxLoadPage2 img').each(function() {    
				var origSrc = $(this).attr("src");
				if (!origSrc.indexOf("http") == 0) {
					$(this).attr("src",'http://www.stpete.org/' + origSrc);
				};
				}); 

			//Change hyperlink source to point to php proxy page
			$('#AjaxLoadPage2 a').each(function() {    
				var origSrc = $(this).attr("href");
				if (!origSrc.indexOf("http") == 0) {
					$(this).attr("href",'grabNewsArticle.php?articleUrl=http://www.stpete.org/' + origSrc);
				};
				});
				
			});

<!--this, AjaxLoadPage, gets the 2012 page from the regular site then appends it to the page loaded for 2013-->			
	$('#AjaxLoadPage').load('php/ajaxGrab.php?articleUrl=http://www.stpete.org/news/2012/index.asp', function(){
	
			//Links behave as external to mobile site
			$('#AjaxLoadPage a').attr("data-ajax","false");
			//Set cookie so visitor does not redirect back
			$('#AjaxLoadPage a').click(function() {    
				document.cookie='nomobileplease=true;path=/';
				}); 
			//Change source of images since ajax load will not match original
			$('#AjaxLoadPage img').each(function() {    
				var origSrc = $(this).attr("src");
				if (!origSrc.indexOf("http") == 0) {
					$(this).attr("src",'http://www.stpete.org/' + origSrc);
				};
				}); 

			//Change hyperlink source to point to php proxy page
			$('#AjaxLoadPage a').each(function() {    
				var origSrc = $(this).attr("href");
				if (!origSrc.indexOf("http") == 0) {
					$(this).attr("href",'grabNewsArticle.php?articleUrl=http://www.stpete.org/' + origSrc);
				};
				});
				appendAjax()
			});
			function appendAjax(){
			$("#AjaxLoadPage2").append( $("#AjaxLoadPage") );		
			};
			
			
		});
</script>
